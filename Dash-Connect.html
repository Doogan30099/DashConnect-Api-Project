<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Dashboard Project</title>
    <link rel="stylesheet" href="Dash-Conect.css" />
  </head>
  <body>
    <h1 class="main-title">JavaScript API Dashboard</h1>
    <div class="grid-container">
      <section class="grid-item" id="dog-api">
        <h2>🐶 Random Dog</h2>
        <button id="dog-button">Get Dog</button>
        <div class="output" id="dog-output"></div>
      </section>

      <section class="grid-item" id="cat-api">
        <h2>🐱 Random Cat</h2>
        <button id="cat-button">Get Cat</button>
        <div class="output" id="cat-output"></div>
      </section>

      <section class="grid-item" id="weather-api">
        <h2>☀️ Weather Info</h2>
        <button id="weather-button">Get Weather</button>
        <div class="output" id="weather-output"></div>
      </section>

      <section class="grid-item" id="currency-api">
        <h2>💱 Currency Rates</h2>
        <button id="currency-exchange-button" class="exchange-button">
          Get Rates
        </button>
        <div class="output" id="currency-output">
          <div>
            <input type="number" id="amount" placeholder="Amount" />
            <select id="from-currency">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
            </select>
            <select id="to-currency">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
            </select>
            <input type="text" id="result" placeholder="Result" readonly />
          </div>
          <p id="conversion-message"></p>
        </div>
      </section>

      <section class="grid-item" id="movies-api">
        <h2>🎮 Trending Movies</h2>
        <button id="trending-movies-button">Get Movies</button>
        <div class="output" id="trending-movies-output"></div>
      </section>

      <section class="grid-item" id="github-api">
        <h2>🧑‍💻 GitHub User</h2>
        <button id="github-button" onclick="getGitHubUser()">Get User</button>
        <div>
          <label for="user-name">Username</label>
          <input
            type="email"
            id="user-name"
            name="user-name"
            placeholder="Enter your Username"
            required
          /><br />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="output" id="github-output"></div>
      </section>

      <section class="grid-item" id="joke-api">
        <h2>🤣 Random Joke</h2>
        <button id="get-jokes-button" onclick="getJoke()">Get Joke</button>
        <div class="output" id="joke-output"></div>
      </section>

      <section class="grid-item" id="stokc-market-api">
        <h2>📚 Stock info for MSTY</h2>
        <button id="stock-market-button">Show EOD</button>
        <div class="output" id="stock-market-output"></div>
      </section>
    </div>

    <script src="Dash-Connect.js"></script>
  </body>
</html>
